<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Sketcher</h1>
    <main>
        <div class="inputs">
            <input type="color" id="color-input">
            <div id="length">
                <p id="length-text">0</p>
                <input id="length-input" type="range" min="8" max="64" step="8" value="8">
            </div>
            <div id="generator-selecor">
                <button id="color-picker-button" class="selected">Color Picker</button>
                <button id="rainbow-button">Rainbow</button>
                <button id="shade-button">Shade</button>
            </div>
            <button id="clear-button" class="danger">Clear</button>
        </div>
        <div class="container"></div>
    </main>
</body>

<script src="script.js"></script>

</html>
